<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Padel Score Keeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 10px;
        }
        button {
            font-size: 24px;
            padding: 20px;
            margin: 10px;
            width: 80%;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 10px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Padel Score Keeper</h1>
    <button onclick="scoreTeam(1)">Команда 1</button><br>
    <button onclick="scoreTeam(2)">Команда 2</button>

    <script>
        function scoreTeam(team) {
            fetch(`https://your-backend-url/score?team=${team}`)
                .then(response => {
                    if (response.ok) {
                        alert('Очко засчитано!');
                    } else {
                        alert('Ошибка при обновлении счета.');
                    }
                })
                .catch(error => {
                    alert('Ошибка сети.');
                });
        }
    </script>
</body>
</html>
