<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Update for Samsung Watch</title>
    <style>
        body {
            /* Центральное размещение всего содержимого на экране с серым фоном */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: gray;
        }

        #watch-face {
            /* Круглый контейнер для всех элементов, представляющий часы, адаптируемый под размер экрана */
            position: relative;
            width: 100vmin;
            height: 100vmin;
            border-radius: 50%;
            overflow: hidden;
        }

        .quarter-circle {
            /* Четверть круга для команд A и B, занимающие верхние части круга */
            position: absolute;
            width: 50%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 25vmin;
            font-weight: bold;
        }

        #teamA {
            /* Красная зона для команды A, размещенная сверху слева */
            background-color: red;
            top: 0;
            left: 0;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); /* Четверть круга в верхнем левом углу, чтобы избежать обрезания */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #teamB {
            /* Зеленая зона для команды B, размещенная сверху справа */
            background-color: green;
            top: 0;
            right: 0;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%); /* Четверть круга в верхнем правом углу, чтобы избежать обрезания */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #center-info {
            /* Черная центральная зона для отображения номеров сетов, занимающая средние 25% круга */
            position: absolute;
            width: 100%;
            height: 25%;
            top: 50%;
            transform: translateY(0);
            background-color: black;
            color: white;
            font-size: 8vmin;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        #undo {
            /* Синяя зона в нижней части для кнопки Undo, занимающая нижние 25% круга */
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%;
            background-color: blue;
            color: white;
            font-size: 8vmin;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
    <script>
        let scoreA = 0;
        let scoreB = 0;
        let setNumberA = 4;
        let setNumberB = 5;

        function updateDisplay() {
            document.getElementById('teamAScore').innerText = scoreA;
            document.getElementById('teamBScore').innerText = scoreB;
            document.getElementById('setNumberA').innerText = setNumberA;
            document.getElementById('setNumberB').innerText = setNumberB;
        }

        async function addScore(team) {
            const gameId = '123456';  // Предположим, что ID игры известен
            try {
                const response = await fetch(`https://0.0.0.0/api/game/${gameId}/score/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ team: team })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
               
                scoreA = data.team_a_points;
                scoreB = data.team_b_points;
              
                updateDisplay();
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        async function undoAction() {
            const gameId = '123456';  // Предположим, что ID игры известен
            try {
                const response = await fetch(`https://0.0.0.0/api/game/${gameId}/undo/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                scoreA = data.team_a_points;
                scoreB = data.team_b_points;
                updateDisplay();
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        window.addEventListener('load', updateDisplay);
    </script>
</head>
<body>
    <div id="watch-face">
        <!-- Красная зона для команды A -->
        <div id="teamA" class="quarter-circle" onclick="addScore('A')">
            <span id="teamAScore" style="transform: translateX(25%);">0</span>
        </div>
        <!-- Зеленая зона для команды B -->
        <div id="teamB" class="quarter-circle" onclick="addScore('B')">
            <span id="teamBScore" style="transform: translateX(-25%);">0</span>        
        </div>
        <!-- Центральная черная зона для отображения номеров сетов -->
        <div id="center-info">
            <!-- Счет для команды A под значением команды A -->
            <span id="setNumberA" style="position: absolute; left: 25%; top: 28%; transform: translateX(-50%); font-size: 10vmin;">4</span>
            <!-- Счет для команды B под значением команды B -->
            <span id="setNumberB" style="position: absolute; right: 25%; top: 28%; transform: translateX(50%); font-size: 10vmin;">5</span>
        </div>
        <!-- Синяя зона для кнопки Undo -->
        <div id="undo" onclick="undoAction()">
            Undo
        </div>
    </div>
</body>
</html>
